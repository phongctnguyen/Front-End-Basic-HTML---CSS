		<title>Links & Images</title>

			<a href="http://google.com">Click for google</a>

		<div>

		</div>

		<!-- Internal link -->
		<div>
			<a href="./04_typography.html">Typography</a>
		</div>

		<!-- Local images -->
		<img src="./images/sample.jpg" alt="My Image" />

		<!-- Remote images -->
		<img
			src="https://media1.nguoiduatin.vn/media/vu-thu-huong/2019/10/26/google-doi-thuat-toan.jpg"
			alt="Remote Image"
		/>
